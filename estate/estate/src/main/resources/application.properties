spring.application.name=estate
server.port=9999

# JDBC Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/estate?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Logging Configuration
logging.level.org.springframework.web=DEBUG

# Session Management
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=MYSESSIONID
server.servlet.session.cookie.domain=mydomain.com
server.servlet.session.cookie.path=/
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true


# Security Auto-Configuration Exclusion (ensure this is intentional)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
